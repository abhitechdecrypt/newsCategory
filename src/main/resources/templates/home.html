<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
.main-box {
	display: flex;
	justify-content: space-around;
	margin-top: 4rem;
}

.main-box  img {
	width: 20rem;
	height: 148px;
	object-fit: cover;
	margin: 10px 0px 10px 0px;
}

.sub-box {
	border-radius: 6px;
	display: flex;
	flex-direction: column;
	box-shadow: 1px 4px 19px 4px #dee2e6;
}
</style>
<body>
	<nav class="container text-center">
		<h1>Hello Welcome to the News category App</h1>
<hr>
		<div class="main-box">
			<div class="sub-box">
				<img alt="List" th:src="@{images/list.png}"> <a
					class="btn btn-primary" th:href="@{/list}">View News</a>
			</div>
			<div class="sub-box">
				<img alt="List" th:src="@{images/addnews.png}"> <a
					th:href="@{/addnews}" class="btn btn-primary">Add new News
					Category</a>
			</div>
		</div>
	</nav>
</body>
</html>
